<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <button class="toggle-theme">Enable light mode</button>
        <section class="calculator">
            <div class="result" id="result">0</div>
            <div class="calculator-buttons">
                <button class="btn symbol" aria-label="clear">AC</button>
                <button class="btn symbol" aria-label="plus or minus">+/-</button>
                <button class="btn symbol" aria-label="percentage">%</button>
                <button class="btn symbol" aria-label="divide">&divide;</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn symbol" aria-label="multiply">&times;</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn symbol" aria-label="subtract">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn symbol" aria-label="add">+</button>
                <button class="btn number">0</button>
                <button class="btn symbol">.</button>
                <button class="btn symbol" aria-label="equals">=</button>
            </div>
        </section>
    </div>
</body>

</html>
